<mat-list *ngIf="activities.length">
	<div *ngFor="let activity of activities">
		<mat-list-item class="activity-item">
		  

	      <h4 matLine>{{activity.name}}</h4>
	      <p matLine class="activity-item__desc">Start date: {{ getFormattedDateForUrl(activity.expected_start_date) }}</p>
	      <p matLine class="activity-item__desc">End date: {{ getFormattedDateForUrl(activity.expected_end_date) }}</p>
	      
	      <button mat-icon-button (click)="editActivity(activity)">
	        <mat-icon matListIcon>edit</mat-icon>
	      </button>
	      <button mat-icon-button (click)="deleteActivity(activity)">
	        <mat-icon matListIcon>delete</mat-icon>
	      </button>
		</mat-list-item>
		<mat-divider></mat-divider>
	</div>
</mat-list>

<div class="sorry-div"  *ngIf="!activities.length">
	<mat-icon matListIcon  class="sorry-div__icon">sentiment_very_dissatisfied</mat-icon>
	<h4 class="sorry-div__text">Sorry no activities found under this program</h4>
</div>
